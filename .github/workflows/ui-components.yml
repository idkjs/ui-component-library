name: "UI Components"
on:
  push:
    branches:
    - master
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1
      with:
        ref: ${{ github.ref }}

    - name: Install Dependencies
      run: yarn install --frozen-lockfile

    - name: Run Build
      run: yarn build

    - name: Run Tests
      run: yarn test
